<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298); /* blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #1e3c72;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #2a5298;
      outline: none;
      box-shadow: 0 0 6px rgba(42, 82, 152, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2a5298;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .footer-text a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Login</h2>
    <form>
      <input type="email" id="email" placeholder="Enter email" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <button id="submit">Login</button>
    </form>
    <p class="footer-text">
      Already have an account? <a href="register.html">Signup here</a>
    </p>
  </div>

  <!-- Firebase Signup Logic -->
  <script type="module" src="login.js"></script>
</body>
</html>
